<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="8" max="64" value="12">

            <div class="checkbox-group">
                <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Symbols</label>
            </div>

            <label for="complexity">Password Complexity:</label>
            <select id="complexity">
                <option value="simple">Simple</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>

            <label for="generate-otp">Generate OTP:</label>
            <input type="checkbox" id="generate-otp">

            <button id="generate-btn">Generate Password</button>
        </div>

        <div class="password-output">
            <h2>Generated Password(s)</h2>
            <div id="passwords"></div>
        </div>

        <div class="password-history">
            <h2>Password History</h2>
            <ul id="history"></ul>
            <button id="export-btn">Export History</button>
        </div>

        <div class="suggestions">
            <h2>Password Suggestions</h2>
            <p>Use a mix of uppercase, lowercase, numbers, and symbols. Avoid common words and patterns.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
